name: 1.0.0$(Rev:.r) #Build number

pr: none
       
trigger:
    batch: "true"
    branches:
        include:
        - dev
    paths:
        include:
        - Apps/Database

pool:
    name: "HealthGateway"

extends:
  template: /Build/hg.yaml
  parameters:
    Application: Database
    DotNetTests: true
    FunctionalTests: false
    NPMInstall: false
    NPMTests: false
    Library: true

