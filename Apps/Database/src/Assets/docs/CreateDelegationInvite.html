<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Delegation Invite</title>
    </head>
    <body style="margin: 0">
        <table
            style="
                width: 100%;
                border-spacing: 0px;
                margin: 0;
                color: #707070;
                font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
                font-size: 12px;
            "
            aria-describedby="Layout Table"
        >
            <tr style="background: #003366">
                <th scope="col" style="width:45px;"></th>
                <th
                    scope="col"
                    style="text-align: left; width:350px;"
                >
                    <div role="img" aria - label="Health Gateway Logo">
                        <img
                            src="${ActivationHost}/Logo.png"
                            alt="Health Gateway Logo"
                        />
                    </div>
                </th>
                <th scope="col"></th>
            </tr>
            <tr>
                <td colspan="3" style="height:20px;"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p>
                        ${ResourceOwnerIdentifier} wants to share his Health records with you.
                    </p>
                    <p>
                        You have to accept within ${ExpiryHours} hours to view
                    </p>
                    <a
                        style="color: #1292c5; font-weight: 600"
                        href="${ActivationHost}/SharingInvite/${InviteKey}"
                    >
                        Open Invite Link
                    </a>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
