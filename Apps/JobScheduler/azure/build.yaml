name: 1.0.0$(Rev:.r) #Build number

pr: none

resources:
  pipelines:
    - pipeline: Common
      source: Common
      trigger:
        branches:
          - dev

trigger:
  batch: "true"
  branches:
    include:
      - dev
  paths:
    include:
      - Apps/JobScheduler
      - Apps/DBMaintainer

extends:
  template: /Build/hg.yaml
  parameters:
    Application: JobScheduler
    ImageName: hangfire
    DotNetTests: false
    NPMInstall: false
