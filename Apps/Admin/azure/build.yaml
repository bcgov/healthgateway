name: 1.0.0$(Rev:.r) #Build number

pr: none

resources:
  self: {} # This prevents concurrent runs
  pipelines:
    - pipeline: Common
      source: Common
      trigger:
        branches:
          - dev

trigger:
  batch: true
  branches:
    include:
      - dev
  paths:
    include:
      - Apps/Admin

extends:
  template: /Build/hg.yaml
  parameters:
    Application: Admin
    WASMBuild: true
    DotNetTests: true
    NPMInstall: false
