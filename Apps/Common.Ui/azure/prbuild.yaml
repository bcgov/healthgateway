name: PR$(Rev:.r) #Build number

pr:
  branches:
    include:
      - dev
  paths:
    include:
      - Apps/Common.Ui

trigger: none

pool:
  name: "HealthGateway"

extends:
  template: /Build/hg.yaml
  parameters:
    Application: Common.Ui
    DotNetTests: true
    NPMInstall: false
    NPMTests: false
    Library: true
