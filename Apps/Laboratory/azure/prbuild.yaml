name: PR$(Rev:.r) #Build number

pr:
    branches:
        include:
        - dev
    paths:
        include:
        - Apps/Laboratory
        - Apps/Common
        - Apps/Database

trigger: none
        
pool:
    name: "HealthGateway"

extends:
  template: /Build/hg.yaml
  parameters:
    Application: Laboratory
    DotNetTests: true
    FunctionalTests: false
    NPMInstall: false
    NPMTests: false

