name: 1.1.0$(Rev:.r) #Build number

pr: none

resources:
  pipelines:
    - pipeline: Common
      source: Common
      trigger:
        branches:
          - dev

trigger:
  batch: "true"
  branches:
    include:
      - dev
  paths:
    include:
      - Apps/Immunization

extends:
  template: /Build/hg.yaml
  parameters:
    Application: Immunization
    DotNetTests: true
    NPMInstall: false
