version: "3.5"
services:
  gatewaydb:
    container_name: gatewaydb
    image: postgres:12
    command: postgres -c 'max_connections=500'
    ports:
      - "5432:5432"
    env_file:
      - ./postgres.env
    restart: unless-stopped
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
      - ./pgdata:/var/lib/postgresql/data
      - ./init://docker-entrypoint-initdb.d
