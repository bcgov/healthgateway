name: 1.0.0$(Rev:.r) #Build number

#Build variables
variables:
  - group: Secrets
  - name: App.Home
    value: $(Build.SourcesDirectory)/Tools/BaseImage/
  - name: App.Name
    value: hg-base

schedules:
  - cron: "0 0 * * *"
    displayName: "Health Gateway Base Image Build"
    branches:
      include:
        - dev
    always: true

pr: none

trigger:
  batch: true
  branches:
    include:
      - dev
  paths:
    include:
      - Tools/BaseImage

pool:
  vmImage: "ubuntu-20.04"

steps:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo -n "$(tls-chain)" > $(Build.BinariesDirectory)/tls-chain.crt
  - task: Docker@2
    displayName: "Build Image and push to Docker"
    inputs:
      containerRegistry: "docker-health"
      repository: "$(DockerRepo)/$(App.Name)"
      Dockerfile: Tools/BaseImage/docker/Dockerfile
      buildContext: "$(Build.BinariesDirectory)"
      tags: |
        $(Build.BuildNumber)
        latest
