apiVersion: v1
kind: Template
metadata:
  name: ${NAME}-template
objects:

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: ${NAME}-config
    labels:
      app: ${NAME}

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    replicas: 2
    selector:
      deploymentconfig: ${NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
        post:
          execNewPod:
            command:
              - curl
              - '-X'
              - POST
              - '-H'
              - 'Content-Type: application/json'
              - '--data'
              - '{"icon_emoji":":cloud:","text":"[Updated Health Gateway App ${NAME} Deployed](https://${ENV}-${WEB_HOST}.pathfinder.gov.bc.ca/api/${NAME})  to **${ENV}**"}'
              - https://chat.pathfinder.gov.bc.ca/hooks/WEHBAtxe6ufWYj2FR/2MMMbS9btPZxtrbgPckiuCqqLzsnEuuWmozKjtY8fXrWHjoa
            containerName: ${NAME}
          failurePolicy: Ignore
      type: Rolling
    template:
      metadata:
        labels:
          app: ${NAME}
          deploymentconfig: ${NAME}
      spec:
        containers:
        - env:
            - name: ASPNETCORE_ENVIRONMENT
              value: ${ASPNETCORE_ENVIRONMENT}
            - name: HealthGateway_OpenIdConnect__Authority
              valueFrom:
                configMapKeyRef:
                  key: HealthGateway_OpenIdConnect__Authority
                  name: ${COMMON_CONFIG}-config
            - name: HealthGateway_OpenIdConnect__ClientId
              valueFrom:
                configMapKeyRef:
                  key: HealthGateway_OpenIdConnect__ClientId
                  name: ${COMMON_CONFIG}-config
          imagePullPolicy: Always
          name: ${NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /${NAME}/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}:${ENV}
          namespace: ${TOOLS_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    maxReplicas: 4
    minReplicas: 2
    scaleTargetRef:
      apiVersion: v1
      kind: DeploymentConfig
      name: ${NAME}
    targetCPUUtilizationPercentage: 60
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    host: ${ENV}-${APP_NAME}-${WEB_HOST}.pathfinder.gov.bc.ca
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${NAME}
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: ${NAME}
    sessionAffinity: None
    type: ClusterIP
parameters: 
  - name: NAME
    displayName: Template Name
    description: The name of the template and all related entities (override for multiple deployments in the same namespace)
    required: true
  - name: APP_NAME
    displayName: Application Name
    description: The name of the service which must match the image stream
    required: true
  - name: WEB_HOST
    displayName: Web host name used in the built URI
    description: This value defaults to gateway and likely shouldn't be changed
    value: gateway
    required: true
  - name: COMMON_CONFIG
    displayName: Common ConfigMap
    description: The name used for the common config for the environment
    value: common
  - name: TOOLS_NAMESPACE
    displayName: Tools Project Namespace
    description: The namespace of the tools project
    value: q6qfzk-tools
    required: true 
  - name: ENV
    displayName: Enviroment
    description: The environment to be deployed to
    required: true     
  - name: ASPNETCORE_ENVIRONMENT
    displayName: AspNet Core Environment
    description: The aspnet environment to be deployed to
    value: Production
    required: true     
