parameters:
  - name: Application
    type: string
    default: NotSpecified
    values:
      - Admin
      - AdminWebClient
      - Common
      - Database
      - Encounter
      - Immunization
      - JobScheduler
      - Laboratory
      - Medication
      - Patient
      - WebClient
      - Mock
      - CommonUi
      - CommonData
      - NotSpecified

  - name: ImageName
    type: string
    default: ""

  - name: DotNetTests
    type: boolean
    default: true

  - name: NPMInstall
    type: boolean
    default: false

  - name: NPMTests
    type: boolean
    default: false

  - name: Library
    type: boolean
    default: false

  - name: EnableOpenShift
    type: boolean
    default: false

  - name: EnableAzure
    type: boolean
    default: true
    
  - name: WASMBuild
    type: boolean
    default: false

#Build variables
variables:
  - group: Secrets
  - name: App.Name
    value: ${{ parameters.Application }}
  - name: WASMBuild
    value: ${{ parameters.WASMBuild }}
  - name: NPMInstall
    value: ${{ parameters.NPMInstall }}
  - name: NPMTests
    value: ${{ parameters.NPMTests }}
  - name: UnitTests
    value: ${{ parameters.DotNetTests }}
  - name: Library
    value: ${{ parameters.Library }}
  - name: EnableOpenShift
    value: ${{ parameters.EnableOpenShift }}
  - name: EnableAzure 
    value: ${{ parameters.EnableAzure }}
  - name: App.Home 
    value: $(Build.SourcesDirectory)/Apps/$(App.Name)
  ${{ if parameters.ImageName }}
    - name: Image.Name 
      value: $[lower('${{ parameters.ImageName }}')]
  ${{ if not(parameters.ImageName) }}
    - name: Image.Name 
      value: $[lower(variables['App.Name'])]
  - name: App.UnitTests
    value: $(App.Home)/test/unit
  - name: PullRequest 
    value: $[eq(variables['Build.Reason'], 'PullRequest')]
  - name: CreateImage 
    value: $[and(eq(variables['Library'],false), eq(variables['PullRequest'],false))]
  ${{ if eq(variables['PullRequest'], true) }}:
    - name: BuildPrefix 
      value: "PR-$(SourceBranchName)"
  ${{ if eq(variables['PullRequest'], false) }}:
    - name: BuildPrefix 
      value: "$(SourceBranchName)"

jobs:
  - job: "Azure OpenShift Silver"
    pool:
      vmImage: "ubuntu-20.04"
    displayName: "Build ${{ parameters.Application }} in Azure Cloud"
    condition: eq(variables['EnableAzure'], true)
    steps:
      - template: /Build/hg-steps-template.yaml
        parameters:
          licenseplate: "0bd5ad"

  - job: "OpenShift Silver"
    pool:
      name: "HealthGateway"
    displayName: "Build ${{ parameters.Application }} in Openshift"
    condition: eq(variables['EnableOpenShift'], true)
    steps:
      - template: /Build/hg-steps-template.yaml
        parameters:
          licenseplate: "0bd5ad"
