parameters:
  - name: Application
    type: string
    default: NotSpecified
    values:
      - Admin
      - Common
      - Database
      - Encounter
      - Immunization
      - JobScheduler
      - Laboratory
      - Medication
      - Patient
      - WebClient
      - Mock
      - CommonUi
      - CommonData
      - GatewayApi
      - ClinicalDocument
      - PatientDataAccess
      - Landing
      - NotSpecified

  - name: ImageName
    type: string
    default: ""

  - name: DotNetTests
    type: boolean
    default: true

  - name: NPMInstall
    type: boolean
    default: false

  - name: Library
    type: boolean
    default: false

  - name: EnableOpenShift
    type: boolean
    default: false

  - name: EnableAzure
    type: boolean
    default: true

  - name: WASMBuild
    type: boolean
    default: false

  - name: DBScripts
    type: boolean
    default: false

#Build variables
variables:
  - group: Secrets
  - name: App.Name
    value: ${{ parameters.Application }}
  - name: DBScripts
    value: ${{ parameters.DBScripts }}
  - name: WASMBuild
    value: ${{ parameters.WASMBuild }}
  - name: NPMInstall
    value: ${{ parameters.NPMInstall }}
  - name: UnitTests
    value: ${{ parameters.DotNetTests }}
  - name: Library
    value: ${{ parameters.Library }}
  - name: EnableOpenShift
    value: ${{ parameters.EnableOpenShift }}
  - name: EnableAzure
    value: ${{ parameters.EnableAzure }}
  - name: App.Home
    value: $(Build.SourcesDirectory)/Apps/$(App.Name)
  - name: Image.Name
    ${{ if parameters.ImageName }}:
      value: $[lower('${{ parameters.ImageName }}')]
    ${{ if not(parameters.ImageName) }}:
      value: $[lower(variables['App.Name'])]
  - name: App.UnitTests
    value: $(App.Home)/test/unit
  - name: PullRequest
    value: $[eq(variables['Build.Reason'], 'PullRequest')]
  - name: CreateImage
    value: $[and(eq(variables['Library'],false), eq(variables['PullRequest'],false))]
  - name: BuildPrefix
    ${{ if eq(variables['PullRequest'], true) }}:
      value: "PR-$(SourceBranchName)"
    ${{ if eq(variables['PullRequest'], false) }}:
      value: "$(SourceBranchName)"

jobs:
  - job: "Azure_OpenShiftSilver"
    pool:
      vmImage: "ubuntu-latest"
    displayName: "Build ${{ parameters.Application }} in Azure Cloud"
    condition: eq(variables['EnableAzure'], true)
    steps:
      - script: |
            echo "Application parameter value: ${{ parameters.Application }}"
      - template: /Build/hg-steps-template.yaml
        parameters:
          licenseplate: "0bd5ad"

  - job: "OpenShiftSilver"
    pool:
      name: "HealthGateway"
    displayName: "Build ${{ parameters.Application }} in Openshift"
    condition: eq(variables['EnableOpenShift'], true)
    steps:
      - template: /Build/hg-steps-template.yaml
        parameters:
          licenseplate: "0bd5ad"
