version: '3.4'
services:
  k6:
    image: loadimpact/k6:latest
    command: run /services/notes/k6_notes.js
    volumes:
      - ../../../src/services/notes:/services/notes
      - ../../../src/inc:/inc
    environment: 
      - "HG_TYPE=${HG_TYPE}"
      - "HG_ENV=${HG_ENV}"
      - "HG_KEY=${HG_KEY}"
