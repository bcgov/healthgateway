version: '3.4'
services:
  k6:
    image: loadimpact/k6:latest
    command: run /services/medications/k6_meds.js
    volumes:
      - ../../../src/services/medications:/services/medications
      - ../../../src/inc:/inc
    environment: 
      - "HG_TYPE=${HG_TYPE}"
      - "HG_ENV=${HG_ENV}"
      - "HG_KEY=${HG_KEY}"
